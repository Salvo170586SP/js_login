<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="vh-100">
    <section class="container vh-100 d-flex flex-column align-items-center justify-content-center">
      <span class="my-4 text-muted">*apri la console nell'inspector per vedere gli utenti registrati </span>
      <div id="form" class="border p-5 rounded-3 shadow">
            <h3 class="mb-5">Effettua il login</h3>
            <div id="error" class="text-danger"></div>
            <div class="my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Accetta i termini di utilizzo</label>
            </div>
            <button type="submit" id="btn" class="btn mt-3 btn-primary">Login</button>
        </div>
            <div class="my-5">
                <h5 id="negato" class="text-danger fw-bold fs-1 "></h5>
                <h1 id="ok"></h1>
            </div>
    </section>




    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
